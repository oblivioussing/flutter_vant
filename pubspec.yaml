name: flutter_vant
description: flutter vant ui
version: 0.0.1
homepage: https://github.com/oblivioussing/flutter_vant
repository: https://github.com/oblivioussing/flutter_vant
environment:
  sdk: '>=2.19.4 <3.0.0'
  flutter: ">=1.17.0"
dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  fonts:
    - family: iconfont
      fonts:
        - asset: font/iconfont.ttf
  assets:
    - image/

